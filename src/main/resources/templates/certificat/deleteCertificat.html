<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Formation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h2>Delete Certificat</h2>
    <p>Are you sure you want to delete the following formation?</p>
    <div>
        <div>
            <p><strong>Date de DÃ©livrance: </strong><span th:text="${certificat.dateDelivrance}"></span></p>
            <p><strong>Module de Formation: </strong><span th:text="${certificat.moduleFormation?.titre}"></span></p>
            <p><strong>Utilisateur: </strong><span th:text="${certificat.utilisateur?.nom}"></span></p>
            <p><strong>Description: </strong><span th:text="${certificat.description}"></span></p>
        </div>
        <form action="#" th:action="@{'/certificat/deleteCertificat/' + ${certificat.id}}" method="post" onsubmit="return confirm('Are you sure you want to delete this item?');">
            <input type="hidden" name="id" th:value="${certificat.id}" />
            <button type="submit" class="btn btn-danger">Confirm Delete</button>
            <a href="/certificat/retrieveallCertificat" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
