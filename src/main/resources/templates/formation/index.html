<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Détails de la Formation</title>
    <!-- Inclure vos fichiers CSS ici -->
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        /* Ajoutez vos styles CSS personnalisés ici */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        /* Styles pour les boutons */
        .btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            outline: none;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        /* Styles spécifiques pour les boutons d'action */
        .action-btn {
            margin-right: 5px;
        }
        .edit-btn {
            background-color: #28a745;
        }
        .edit-btn:hover {
            background-color: #218838;
        }
        .delete-btn {
            background-color: #dc3545;
        }
        .delete-btn:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
<header>
    <h1>Détails de la Formation</h1>
    <!-- Boutons de navigation -->
    <a href="dashboard.html" class="btn">Retour au tableau de bord</a>
    <a href="/certificat/retrieveallCertificat" class="btn">Voir les certificats</a>
    <a href="/moduleformation/retrieveallModuleFormation" class="btn">Voir les modules de formation</a>
    <a href="addFormation" class="btn action-btn add-btn">ajouter</a>
</header>
<main>
    <!-- Vérifier s'il y a des formations disponibles -->
    <section th:if="${#lists.isEmpty(formation)}">
        <p>Aucune formation n'est disponible pour le moment.</p>
    </section>
    <!-- Afficher les détails de chaque formation dans un tableau -->
    <table th:if="${not #lists.isEmpty(formation)}">
        <thead>
        <tr>
            <th>Titre</th>
            <th>Description</th>
            <th>Date de début</th>
            <th>Date de fin</th>
            <th>Actions</th> <!-- Colonne pour les boutons d'action -->
        </tr>
        </thead>
        <tbody>
        <tr th:each="formation : ${formation}">
            <td th:text="${formation.titre}"></td>
            <td th:text="${formation.description}"></td>
            <td th:text="${formation.dateDebut}"></td>
            <td th:text="${formation.dateFin}"></td>
            <!-- Boutons d'action pour chaque formation -->
            <td>

                <a th:href="@{'/formation/updateFormation/' + ${formation.id}}" class="btn action-btn edit-btn">Modifier</a>
                <a th:href="@{'/formation/deleteFormation/' + ${formation.id}}" class="btn action-btn delete-btn">Supprimer</a>
            </td>
        </tr>
        </tbody>
    </table>
</main>
<!-- Inclure vos fichiers JavaScript ici -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
