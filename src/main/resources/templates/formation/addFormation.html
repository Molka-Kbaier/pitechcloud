<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Formation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        /* Style personnalisé */
        body {
            padding-top: 20px;
            padding-bottom: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
        }
        textarea {
            resize: vertical;
        }
        .btn-submit {
            width: 50%;
        }
        .btn-cancel {
            width: 50%;

        }
    </style>
</head>
<body>
<div class="container">
    <h2 class="mb-4">Add Formation</h2>
    <p th:if="${errorMessage}" class="text-danger" th:text="${errorMessage}"></p>
    <form action="#" th:action="@{/formation/addFormation}" th:object="${formation}" method="post">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="titre">Titre</label>
                    <textarea class="form-control" id="titre" name="titre" th:field="${formation.titre}"></textarea>
                    <p th:if="${#fields.hasErrors('titre')}" class="text-danger" th:errors="${formation.titre}"></p>
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea class="form-control" id="description" name="description" th:field="${formation.description}"></textarea>
                    <p th:if="${#fields.hasErrors('description')}" class="text-danger" th:errors="${formation.description}"></p>
                </div>
                <div class="form-group">
                    <label for="dateDebut">Date de début</label>
                    <input type="date" class="form-control" id="dateDebut" name="dateDebut" th:field="${formation.dateDebut}">
                    <p th:if="${#fields.hasErrors('dateDebut')}" class="text-danger" th:errors="${formation.dateDebut}"></p>
                </div>
                <div class="form-group">
                    <label for="dateFin">Date de fin</label>
                    <input type="date" class="form-control" id="dateFin" name="dateFin" th:field="${formation.dateFin}">
                    <p th:if="${#fields.hasErrors('dateFin')}" class="text-danger" th:errors="${formation.dateFin}"></p>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="modules">Modules</label>
                    <select multiple class="form-control" id="modules" name="modules" th:field="${formation.modules}">
                        <!-- Boucle sur les modules disponibles -->
                        <option th:each="module : ${allModules}" th:value="${module.id}" th:text="${module.name}"></option>
                    </select>
                    <p th:if="${#fields.hasErrors('modules')}" class="text-danger" th:errors="${formation.modules}"></p>
                </div>
                <div class="form-group">
                    <label for="participants">Participants</label>
                    <select multiple class="form-control" id="participants" name="participants" th:field="${formation.participants}">
                        <!-- Boucle sur les participants disponibles -->
                        <option th:each="participant : ${allParticipants}" th:value="${participant.id}" th:text="${participant.name}"></option>
                    </select>
                    <p th:if="${#fields.hasErrors('participants')}" class="text-danger" th:errors="${formation.participants}"></p>
                </div>
                <div class="form-group">
                    <label for="formateurs">Formateurs</label>
                    <select multiple class="form-control" id="formateurs" name="formateurs" th:field="${formation.formateurs}">
                        <!-- Boucle sur les formateurs disponibles -->
                        <option th:each="formateur : ${allFormateurs}" th:value="${formateur.id}" th:text="${formateur.name}"></option>
                    </select>
                    <p th:if="${#fields.hasErrors('formateurs')}" class="text-danger" th:errors="${formation.formateurs}"></p>
                </div>
            </div>
        </div>

        <!-- Ajoutez d'autres champs de formulaire ici en utilisant les expressions Thymeleaf -->

        <div class="row">
            <div class="col-md-6">
                <button type="submit" class="btn btn-primary btn-submit">Submit</button>
            </div>
            <div class="col-md-6">
                <a class="btn btn-outline-primary btn-cancel" href="/formation/retrieveallFormation" role="button">Cancel</a>
            </div>
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
