<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter un Module de Formation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        /* Styles personnalis√©s */
        body {
            padding-top: 20px;
            padding-bottom: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
        }
        textarea {
            resize: vertical;
        }
        .btn-submit {
            width: 50%;
        }
        .btn-cancel {
            width: 50%;
        }
    </style>
</head>
<body>
<div class="container">
    <h2 class="mb-4">Ajouter un Module de Formation</h2>
    <p th:if="${errors}" class="text-danger">
        <span th:each="error : ${errors}" th:text="${error.defaultMessage}"></span><br/>
    </p>
    <form action="#" th:action="@{/moduleformation/addModuleFormation}" th:object="${moduleformation}" method="post">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="titre">Titre</label>
                    <textarea class="form-control" id="titre" name="titre" th:field="${moduleformation.titre}"></textarea>
                    <p th:if="${#fields.hasErrors('titre')}" class="text-danger" th:errors="${moduleformation.titre}"></p>
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea class="form-control" id="description" name="description" th:field="${moduleformation.description}"></textarea>
                    <p th:if="${#fields.hasErrors('description')}" class="text-danger" th:errors="${moduleformation.description}"></p>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="formation">Formation</label>
                    <select class="form-control" id="formation" name="formation" th:field="${moduleformation.formation}">
                        <!-- Boucle sur les formations disponibles -->
                        <option th:each="formation : ${allFormations}" th:value="${formation.id}" th:text="${formation.titre}"></option>
                    </select>
                    <p th:if="${#fields.hasErrors('formation')}" class="text-danger" th:errors="${moduleformation.formation}"></p>
                </div>
                <div class="form-group">
                    <label for="certificats">Certificats</label>
                    <select multiple class="form-control" id="certificats" name="certificats" th:field="${moduleformation.certificats}">
                        <!-- Boucle sur les certificats disponibles -->
                        <option th:each="certificat : ${allCertificats}" th:value="${certificat.id}" th:text="${certificat.description}"></option>
                    </select>
                    <p th:if="${#fields.hasErrors('certificats')}" class="text-danger" th:errors="${moduleformation.certificats}"></p>
                </div>
            </div>
        </div>
        <!-- Ajoutez d'autres champs de formulaire ici en utilisant les expressions Thymeleaf -->

        <div class="row">
            <div class="col-md-6">
                <button type="submit" class="btn btn-primary btn-submit">Ajouter</button>
            </div>
            <div class="col-md-6">
                <a class="btn btn-outline-primary btn-cancel" href="/moduleformation/retrieveallModuleFormation" role="button">Annuler</a>
            </div>
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
